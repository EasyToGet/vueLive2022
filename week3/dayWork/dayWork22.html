<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/dayWork22.css">
  <title>01/10 每日任務 Day 22 - :class 運用</title>
</head>

<body>
  <h1>01/10 每日任務 Day 22 - :class 運用</h1>
  <div id="app">
    <div class="container p-3">
      <h3>Q1. 延伸</h3>
      <div class="box mb-3" :class="{'stretch': isTransform}"></div>
      <h3>Q2. 延伸 + 變色</h3>
      <div class="box mb-3" :class="[{'stretch': isTransform}, {'colorChange': isTransform}]"></div>
      <button type="button" class="btn btn-primary" @click="isTransform = !isTransform">改變樣式</button>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/dayWork22.js"></script>
</body>

</html>
