<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/dayWork24.css">
  <title>01/12 每日任務 Day 24 - v-else-if</title>
</head>

<body>
  <h1>01/12 每日任務 Day 24 - v-else-if</h1>
  <div id="app">
    <div class="container mt-3">
      <button type="button" class="me-3" @click="current = '小明'">小明</button>
      <button type="button" @click="current = '漂亮阿姨'">漂亮阿姨</button>
      <!-- 區塊一 -->
      <div v-if="current === '小明'">
        此區塊屬於 小明
      </div>
      <!-- 區塊二 -->
      <div v-else-if="current === '漂亮阿姨'">
        此區塊屬於 漂亮阿姨
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/dayWork24.js"></script>
</body>

</html>
