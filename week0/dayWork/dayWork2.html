<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">:
  <title>12/13 每日任務 Day 2 - 物件取值、Bootstrap 表單 1</title>
</head>
<body>
  <div class="container my-3">
    <div class="mb-3">
      <label for="mail" class="form-label">信箱</label>
      <input type="email" class="form-control" id="mail" value="xxx@example.com" readonly>
    </div>
    <hr>
    <div class="mb-3">
      <select class="form-select" aria-label="Default select example">
        <option selected disabled>Open this select menu</option>
        <option value="1">Taiwan</option>
        <option value="2">Japan</option>
        <option value="3">Korea</option>
      </select>
    </div>
    <hr>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="swim">
      <label class="form-check-label" for="swim">
        游泳
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="run" checked>
      <label class="form-check-label" for="run">
        跑步
      </label>
    </div>
    <hr>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="sex" id="boy">
      <label class="form-check-label" for="boy">
        男孩
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="sex" id="girl" checked>
      <label class="form-check-label" for="girl">
        女孩
      </label>
    </div>
  </div>
  <script src="./js/dayWork2.js"></script>
</body>
</html>
